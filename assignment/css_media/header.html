<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 만들기 실습</title>
    <script src="https://kit.fontawesome.com/837ff3adc1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./header.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="logo">
          <i class="fa-solid fa-igloo"></i>
        </div>
        <ul class="menu">
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴3</li>
          <li>메뉴4</li>
        </ul>
      </div>
    </header>
    <script>
      // 너비가 768px 이하인 화면일 때
      // 이글루 버튼을 클릭(이글루에 onclick 추가)
      // 클릭하면 menu 클래스의 항목이 접히고 펴짐
      $(".menu").slideDown
    </script>
  </body>
</html>
