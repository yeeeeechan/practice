<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습_클래스 바꾸기</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>

    .container {
      width: 250px;
      height: 250px;
      transition: all 1s;
    }

    .red { background-color: red; }
    .orange { background-color: orange; }
    .yellow { background-color: yellow;}
    .green { background-color: green;}
    .blue { background-color: blue; }
    .purple { background-color: purple;}

  </style>
</head>

<body>
  <div class="container red" onclick="colorChange()"></div>
  <script>
    function colorChange() {
      const box = $(".container")
      if(box.hasClass("red")) {
        box.removeClass("red")
        box.addClass("orange")    
      } else if (box.hasClass("orange")) {
        box.removeClass("orange")
        box.addClass("yellow")   
      } else if (box.hasClass("yellow")) {
        box.removeClass("yellow")
        box.addClass("green")   
      } else if (box.hasClass("green")) {
        box.removeClass("green")
        box.addClass("blue")   
      } else if (box.hasClass("blue")) {
        box.removeClass("blue")
        box.addClass("purple")   
      } else if (box.hasClass("purple")) {
        box.removeClass("purple")
        box.addClass("red")   
      }
    }
  </script>
</body>
</html>
