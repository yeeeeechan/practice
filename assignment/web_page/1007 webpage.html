  <script>
    $(document).ready(function() {
      $(".carousel-item").hover(
        function() {
          $(this).css("opacity", 0.6);
        },
        function() {
          $(this).css("opacity", 1);
        }
      );
    });

    $(document).ready(function() {
      $(".carousel-item").hover(function() {
        $(".hover-text").css("opacity", 1);
      }, function() {
        $(".hover-text").css("opacity", 0);

    });
